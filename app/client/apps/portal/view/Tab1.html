<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UI Tabs - Default functionality</title>
     <link href="css/font-awesome/font-awesome.css" rel="stylesheet" />
    <link href="css/editorStyles.css" rel="stylesheet" />
    <link href="../jstree/themes/default/style.min.css" rel="stylesheet" />
    
    <style>
        .imageinfo {
            margin-bottom: 5px;
            padding-right: -20px;
            background-color: lightgray;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
      .search-inline-container-icon-search {
          position: absolute;
          padding: auto;
          right: 10px; }

        .button-link {
    padding: 10px 15px;
    background: #4479BA;
    color: #FFF;
    float:right;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    border: solid 1px #20538D;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
    -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
    -webkit-transition-duration: 0.2s;
    -moz-transition-duration: 0.2s;
    transition-duration: 0.2s;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
    </style>
    
</head>
<body>
  
      
        <div class="main-content">
            <div class="all-products page">
                <div class="imageinfo">
                    <span id="NameContents" style='padding:10px'>Position: </span>

                </div>
                <div class="imageinfo">
                    <span style='padding:10px '>Type:</span>
                    <select style="width:200px;">
                        <option value="EPG">EPG</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                    <div style="padding-left:30px">
                        <button id="searchit" style="padding-left:30px">
                            <i class=" icon-search icon-2x"></i>
                        </button>
                    </div>
                </div>
                <div class="imageinfo">
                    <span id="titleContents" style='padding:10px'>Title:</span>
                    <input id="title" type="text" />
                </div>
                <div class="imageinfo">
                    <span id="AssetContents" style='padding:10px'>Asset:</span>
                </div>
                <div class="imageinfo">
                    <div id="imageUrlPicker" style='padding:10px'>image: </div>
                </div>
                <div style="height:40px;width:100%;padding-top:10px">
                    <a  id="doneButton"class="button-link" >Done</a>
                </div>
            </div>
            <div class="single-product page">
                <div class="preview-large">
                    <div class="container">
                        <div style="flex:4;background:white;height:400px">
                            <div style="height:35px;margin-bottom: 5px;background-color:lightgray;display:flex;">
                                <div style="flex:6;display:flex;height:30px">
                                    <span style='padding:10px;flex:2'>Type:</span>
                                    <select style="flex:3">
                                        <option value="EPG">EPG</option>
                                        <option value="saab">Saab</option>
                                        <option value="opel">Opel</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                 </div>
                                <button id="searchit" style="flex:6;height:30px">
                                        <i class=" icon-search icon-2x"></i>
                                </button>
                                <div style="flex:1"></div>
                            </div>
                            <div style="height:400px;display:flex">
                                <div id="tree" style='flex:1;height:400px;background:grey'>
                                    <ul>
                                        <li>Root node 1</li>
                                        <li>Root node 2</li>
                                    </ul>
                                '</div>
                                <ul id="images" style="flex:1;height:400px;"></ul>
                            </div>
                        </div>
                        <div style="flex:3;height:400px;  padding-left:10px ">
                            <div style="height:180px;width:100%">
                                <div class="imageinfo">
                                    <span id="assetName" style='padding:10px'></span>

                                </div>
                                <div class="imageinfo">
                                    <span id="TypeContents" style='padding:10px'></span>
                                </div>
                                <div class="imageinfo">
                                    <span id="AssetContents2" style='padding:10px'></span>
                                </div>

                            </div>
                            <div id="bigimagecontainer" style="height:160px;width:100%;border:2px solid;display: inline-block;">
                                <img id="bigimage" style="width:100%;max-height:100%" />
                            </div>
                            <div class="imageinfo">
                                <span id="PickerimageUrl" style='padding:10px'></span>
                            </div>
                            <div class="imageinfo">
                                <div style='padding:10px'>image size:</div>
                            </div>

                        </div>
                    </div>
                    <div style="height:40px;width:100%;padding-top:10px">
                        <a id="selectbutton" class="button-link" ">Select</a>
                    </div>
                </div>
                
            </div>

</html>
